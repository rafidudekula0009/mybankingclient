<H2>Login!</H2>
<small *ngIf="loginFailed" class="failureSmall">{{errorMessage}}</small>
<br>
<div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div data-mdb-input-init class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="username" placeholder="username" />
    </div>
</div>
<div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div data-mdb-input-init class="form-outline flex-fill mb-0">
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="password" />
    </div>
</div>

<div class="d-flex justify-content">
    <button type="button" (click)="handleRegister()" class="btn btn-light btn-lg">Register</button>
    <button type="button" (click)="handleLogin()" class="btn btn-warning btn-lg ms-2">Login</button>
</div>
